[package]
name = "libp2p-rendezvous"
edition = "2018"
description = "Rendezvous protocol for libp2p"
version = "0.1.0"
authors = ["Comit Guys <hello@comit.network>"]
license = "MIT"
repository = "https://github.com/libp2p/rust-libp2p"
keywords = ["peer-to-peer", "libp2p", "networking"]
categories = ["network-programming", "asynchronous"]

[dependencies]
asynchronous-codec = "0.6"
libp2p-core = { version = "0.28.0", path = "../../core" }
libp2p-swarm = { version = "0.29.0", path = "../../swarm" }
prost = "0.7"
void = "1"
log = "0.4"
futures = { version = "0.3", default-features = false, features = ["std"] }
thiserror = "1" # TODO: REMOVE FOR PRODUCTION USE
unsigned-varint = { version = "0.7", features = ["asynchronous_codec"] }

[dev-dependencies]
libp2p-mplex = { version = "0.28", path = "../../muxers/mplex" }
libp2p-noise = { version = "0.31", path = "../../transports/noise" }
libp2p-yamux = { version = "0.32", path = "../../muxers/yamux" }
rand = "0.8"
tokio = { version = "1", features = [ "rt-multi-thread", "time", "macros", "sync", "process", "fs", "net" ] }
env_logger = "0.8"

[build-dependencies]
prost-build = "0.7"
